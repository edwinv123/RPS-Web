<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sandbox.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <body background="img/istockphoto-1354982067-612x612.jpg">
      <section class="game">
        <div class="title">Rock paper scissors</div>
        <div class="score">
          <div class="playScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
          </div>
          <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>
          </div>
        </div>

        <div class="Choose One"></div>

        <div class="movesleft">Mov Left: 10 </div>

        <div class="options">
        <input type="image" src="img/mountain-rock-png-17.png" 
        name="saveForm" class="btTxt submit" id="saveForm" width="144" 
        height="100"/>
        <input type="image" src="img/white-torn-paper-isolated-on-a-transparent-background-png.webp" 
        name="saveForm" class="btTxt submit" id="saveForm" width="144" 
        height="100"/>
        <input type="image" src="img/scissors-2.png" 
        name="saveForm" class="btTxt submit" id="saveForm" width="144" 
        height="100"/>
        </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
